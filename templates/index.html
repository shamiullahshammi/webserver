<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Phyte Demo</title>
		
		<!-- css from w3 site for the table -->
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>

    <body>
        <p>STATUS UPDATE </p>
        <table>
            <tr>
                <th>SR.No</th>
		<th>GPIO NO.</th>
                <th>Status</th>
            </tr>
			<!-- loop through the users we passed in the app. -->
            {% for user in status %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
		    <td>{{ user[2] }}</td>
                  </tr>
            {% endfor %}
        </table>
    </body>
</html>
